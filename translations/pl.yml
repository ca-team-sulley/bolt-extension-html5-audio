"info": "Użyj tego pola aby przesłać plik muzyczny by używać go wewnątrz strony. Kliknij przycisk, aby przesłać plik z Twojgo komputera, lub jeśli używasz najnowszej wersji Chrome lub Firefox, możesz po prostu przeciągnąć plik z pulpitu lub z innego okna przeglądarki. <br/> Alternatywnie, można użyć wcześniej przesłanego pliku. Aby wybrać wcześniej przesłanego pliku, po prostu wpisz (część) z nazwą pliku w polu wprowadzania, a będzie automatycznie uzupełnione."
"Play": "Grać"
"Pause": "Pauza"
