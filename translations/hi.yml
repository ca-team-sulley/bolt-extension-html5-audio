"info": "वेबसाइट पर एक ऑडियो प्लेयर प्रदर्शित होगा जहा आप एक ऑडियो फाइल अपलोड कर सक्ते हैं. अपने कंप्यूटर से एक फाइल अपलोड करने के लिए इस क्षेत्र का प्रयोग करें.  बटन पर क्लिक करें, या अगर आप क्रोम या फ़ायरफ़ॉक्स का नवीनतम संस्करण का उपयोग कर रहे हैं, तो आप बस अपने डेस्कटॉप से या एक अलग ब्राउज़र विंडो से फाइल द्रैग और  द्रौप कर सकते हैं। <br /> वैकल्पिक रूप से, आप एक पहले से उप्लब्ध फ़ाइल का उपयोग कर सकते हैं। एक पहले से उप्लब्ध फ़ाइल का चयन करने के लिए, बस इनपुट क्षेत्र में फाइल का नाम टाइप करना शुरु करें, और यह स्वतः पूर्ण हो जाएगा।"
