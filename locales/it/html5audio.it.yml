"info": "Utilizzare questo campo per caricare un file audio da includere in un lettore audio forma d'onda da usare all'interno di una pagina sul sito web. Fare clic sul pulsante per caricare un file dal proprio computer, o se si sta utilizzando una versione recente di Chrome o Firefox, si può semplicemente drag'n'drop il file dal desktop o da un'altra finestra del browser. <br /> In alternativa, è possibile utilizzare un file caricato in precedenza. Per selezionare un file caricato in precedenza, basta digitare (parte) del nome del file nell'area di immissione, e sarà compilato automaticamente."