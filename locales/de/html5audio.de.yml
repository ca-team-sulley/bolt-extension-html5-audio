"info": "Benutzen Sie dieses Feld, um eine Audiodatei hochzuladen und sie in einem Musik-Player auf der Website anzubieten. Klicken Sie den Button, um eine Datei von deinem Computer auszuwählen, oder Sie können, falls Sie eine aktuelle Chrome oder Firefox-Version einsetzen, die Datei einfach per Drag'n'Drop von Ihrem Desktop oder einem anderen Ordner in Ihr Browserfenster verschieben.<br/> Alternativ können Sie ein zuvor hochgeladenes Bild benutzen. Um eine zuvor hochgeladene Datei auszuwählen, schreiben Sie einfach (einen Teil) des Dateinamens in das Eingabefeld und es wird auto-vervollständigt."
"play": "Spielen"
"pause": "Pause"
"stop": "Halt"